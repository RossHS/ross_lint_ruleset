include: package:flutter_lints/flutter.yaml

analyzer:
  # Установка исключений для анализа, т.е. файлы соответствующие данным
  # паттернам не будут подвергнуты статическому анализу
  exclude:
    - build/**
    - lib/**.mocks.dart
    - lib/**.g.dart
    - test/**.mocks.dart
    - test/**.g.dart

linter:
  rules:
    - always_declare_return_types
    - avoid_dynamic_calls
    - avoid_empty_else
    - cancel_subscriptions
    - no_leading_underscores_for_local_identifiers
    - null_check_on_nullable_type_parameter
    - prefer_single_quotes
    - unnecessary_lambdas
    - unnecessary_late
    - unnecessary_nullable_for_final_variable_declarations